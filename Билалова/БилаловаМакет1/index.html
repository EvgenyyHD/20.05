<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билалова</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-container">
      <button class="action-btn" id="login">Войти в систему</button>
      <button class="action-btn secondary" id="commentbtn">Добавить комментарий</button>

      <div class="modal-overlay" id="loginModal">
        <div class="modal-dialog">
          <span class="modal-close-btn" id="closeModal">
            <i class="fas fa-times"></i>
          </span>
          <div class="modal-content">
            <h2 class="modal-header">Авторизация</h2>
            <form class="auth-form">
              <div class="form-group">
                <label for="phone" class="input-label">Номер телефона</label>
                <input 
                  type="tel" 
                  id="phone" 
                  class="form-control" 
                  placeholder="+7 (___) ___-__-__"
                >
              </div>
              <button type="submit" class="btn primary">Войти</button>
              <div class="form-footer">
                <a href="#" class="link">Зарегистрироваться</a>
                <a href="#" class="link muted">Восстановить доступ</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-overlay" id="commentModal">
        <div class="modal-dialog wide">
          <span class="modal-close-btn" id="closeComment">
            <i class="fas fa-times"></i>
          </span>
          <div class="modal-content">
            <h2 class="modal-header">История комментариев</h2>
            <div class="comments-section">
              <article class="comment-item">
                <header class="comment-meta">
                  <span class="comment-author">Дмитрий (курьер)</span>
                  <span class="comment-date">21.01.2021</span>
                </header>
                <div class="comment-body">
                  У клиента были гнилые половина помидоров. Он сказал возьмет их. Надо возместить бонусами.
                </div>
              </article>
              
              <article class="comment-item">
                <header class="comment-meta">
                  <span class="comment-author">Аня (менеджер)</span>
                  <span class="comment-date">22.02.2021</span>
                </header>
                <div class="comment-body">
                  Созвонились с клиентом. Я начислила 50 балов.
                </div>
              </article>
            </div>
            
            <form class="comment-form">
              <textarea 
                class="comment-input" 
                placeholder="Введите ваш комментарий..."
              ></textarea>
              <button type="submit" class="btn primary">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
